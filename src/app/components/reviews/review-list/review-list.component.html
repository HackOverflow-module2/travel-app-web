<div *ngFor="let review of reviews">
    <div class="card">
      <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
          <div class="">
            {{ review.title }}
            <span>
                <ngb-rating rate="{{review.rating}}" type="number" name="rating" max="5"></ngb-rating>
            </span> 
          </div>
        </div>
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>
            {{ review.description }}
          </p>
        </blockquote>
          - {{review.name}}       
      </div>
    </div>
  </div>
