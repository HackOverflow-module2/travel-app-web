<div class="container mx-auto my-3" *ngFor="let review of reviews">
    <div class="card">
      <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
          <div class="">
            {{ review.title }}
          </div>
        </div>
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>
            {{ review.description }}
          </p>
        </blockquote>
          - {{review.name}}       
      </div>
    </div>
  </div>
