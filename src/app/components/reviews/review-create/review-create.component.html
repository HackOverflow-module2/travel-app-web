
<div class="row justify-content-around">
    <div class="col-sm-6">
        <h4>Reviews</h4>
        <form #reviewForm="ngForm" (ngSubmit)="onSubmitCreateReview(reviewForm)" >
            <div class="form-group">
                <input type="number" name="rating" placeholder="rating" [(ngModel)]="review.rating" >
            </div>

        <div class="form-group">
            <input type="text" class="form-control" id="title" name="title" [ngClass]="{ 'is-invalid': apiError || title.errors && title.touched }" name="title" placeholder="title" [(ngModel)]="review.title" #title="ngModel" required title>
        </div>

        <div class="form-group">
            <textarea class="form-control" name="description" id="description" rows="5" [ngClass]="{ 'is-invalid': apiError || description.errors && description.touched }" name="description" placeholder="description" [(ngModel)]="review.description" #description="ngModel" required description></textarea>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!reviewForm.valid">Create</button>
        </form>
    </div>
</div>
