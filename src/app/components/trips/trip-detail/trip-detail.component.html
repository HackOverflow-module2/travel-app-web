<div class="banner-wrap">
  <h2 class="card-title">{{trip.name}}</h2>
</div>

<div class="container my-3">
  <div class="card-body">
    <p class="card-text">{{trip.description}}</p>
    <a href="#" class="card-link">See POIs</a>
    
  </div>


  <div *ngFor="let image of trip.gallery" >
    <img [src]="image">
  </div>

  <div *ngFor="let pois of trip.pois" >
      <p>{{ trip.pois }}</p>
  </div>
    
</div>
