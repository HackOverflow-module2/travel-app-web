
<div class="my-3">

    <div class="row smaller-row">
      <div *ngFor="let poi of pois" class="gallery-list col-6">
        <div class="gallery-inner"  *ngIf="poi.gallery.length > 0" [ngStyle]="{'background-image': 'url(' + poi.gallery[0] + ')'}">
            <h5>
              {{ poi.name }}
            </h5>
        </div>
      
      </div>
    </div>
  </div>
