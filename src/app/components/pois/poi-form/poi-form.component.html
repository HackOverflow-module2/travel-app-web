<div class="row mb-5">
  <div class="col-12">
    <form (ngSubmit)="onSubmitPoiForm()" #poiForm="ngForm">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-font"></i></span>
        </div>
        <input type="text" class="form-control" [ngClass]="{'is-invalid': name.touched && name.errors}" placeholder="Title"
          name="name" [(ngModel)]="poi.name" #name="ngModel" required>
        <div class="invalid-feedback" *ngIf="name.errors && name.touched && name.errors.required">
          Please enter a title.
        </div>
      </div>
      
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-edit"></i></span>
        </div>
        <textarea type="text" class="form-control" [ngClass]="{'is-invalid': description.touched && description.errors}" placeholder="Describe your point of interest"
          name="description" [(ngModel)]="poi.description" #description="ngModel"></textarea>
        <div class="invalid-feedback" *ngIf="description.errors && description.touched && description.errors.required">
          Please enter a description.
        </div>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-map-marker"></i></span>
        </div>
        <input type="text" class="form-control" id="location" autocorrect="off" autocapitalize="off" spellcheck="off" #location placeholder="location">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-tag"></i></span>
        </div>
        <select  class="form-control" placeholder="test" id="poiType" [(ngModel)]="poi.poiType" #poiType="ngModel" name="poiType" >
          <!-- <option value="">Select a type</option> -->
          <option value="Museum" class="form-control">Museum</option>
          <option value="Town" class="form-control">Town</option>
          <option value="Scenary" class="form-control">Scenary</option>
          <option value="Monument" class="form-control">Monument</option>
          <option value="Walk" class="form-control">Walk</option>

        </select>

      </div>
